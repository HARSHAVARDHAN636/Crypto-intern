<!-- Trainer Dashboard (dashboard_trainer.html) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainer Dashboard - Pet Haven</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand" href="#">Trainer Dashboard</a>
            <button class="btn btn-light" onclick="logout()">Logout</button>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Welcome, Trainer!</h2>
        <p>Manage your appointments and view pet training requests.</p>

        <div class="row">
            <div class="col-md-6">
                <div class="card p-3 shadow-sm">
                    <h5>View Scheduled Appointments</h5>
                    <button class="btn btn-success w-100">Go</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card p-3 shadow-sm">
                    <h5>Manage Training Sessions</h5>
                    <button class="btn btn-success w-100">Go</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
