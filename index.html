   <!-- TradingView Widget BEGIN -->
<div class="tradingview-widget-container">
    
    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-screener.js" async>

    "defaultColumn": "overview",

  <div class="hero" id="subs">
    <h3 style="color:white ;">coming soon!</h3>
    <h1>SUBSCRIBE<br> for Email Updates</h1>
    <p style="color: #f9f6f9;">Subscribe for more datails.</p>
    <form name="submit-to-google-sheet">
        <input type="email" name="Email" placeholder="your email id" required>
        <button type="submit"><img src="https://as1.ftcdn.net/v2/jpg/02/93/72/48/1000_F_293724835_LqDz77Sl5zGWOU5eEcPYMM99qeBiiaiu.jpg"  height="70px" width="100px"></button>
    </form>
    <span id="msg"></span>
  </div>
  <script src="script.js"></script>
  
  <!-- TradingView Widget END -->
  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycby4PdWVfnIKuUkCWZuuaiTkPnkBDwjgTiOQqXpbyUtzJdRMYdUenfXYUdoVB30L87a4/exec'
    const form = document.forms['submit-to-google-sheet']
    const msg = document.getElementById("msg")
  
    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => {
            msg.innerHTML="Thank You For Subscribing!"
            setTimeout(function(){
                msg.innerHTML=""
            },5000)
            form.reset()
        })
        .catch(error => console.error('Error!', error.message))
    })
  </script>
